<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автозапуск музыки</title>
  <style>
    :root {
      --player-color: #c29491;
    }
    body {
      background: #edece9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .progress {
      width: 200px;
      height: 4px;
      background-color: #ccc;
      position: relative;
      border-radius: 2px;
    }
    .progress input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: transparent;
      position: absolute;
      top: -6px;
    }
    .progress input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--player-color);
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="black" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 1.01 4.5 2.09C13.09 4.01 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center;
      mask-size: contain;
      border: none;
      cursor: pointer;
    }
    .play-button {
      background: var(--player-color);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .play-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="player">
  <div class="progress">
    <input type="range" id="progressBar" value="0" step="1">
  </div>

  <button class="play-button" onclick="toggleAudio()">
    <svg id="icon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </button>

  <audio id="audio" src="https://annaleborn.github.io/Shamil_and_Narmin_25_05_25/New West - Those Eyes.mp3" autoplay></audio>
</div>

<script>
  const audio = document.getElementById('audio');
  const icon = document.getElementById('icon');
  const progressBar = document.getElementById('progressBar');

  // Пытаемся воспроизвести автоматически со звуком
  window.addEventListener('load', () => {
    audio.play().catch((e) => {
      console.warn('Автозапуск заблокирован браузером:', e);
    });
  });

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
      icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    } else {
      audio.pause();
      icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
    }
  }

  audio.addEventListener('timeupdate', () => {
    progressBar.max = audio.duration;
    progressBar.value = audio.currentTime;
  });

  progressBar.addEventListener('input', () => {
    audio.currentTime = progressBar.value;
  });
</script>

</body>
</html>
